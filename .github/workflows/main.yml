name: Web E2E Tests

on: 
  workflow_dispatch:

jobs:
  e2e-tests:

    runs-on: ubuntu-latest

    steps: 

      # clone do projeto para a máquina
      - uses: actions/checkout@v4

      # Conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      - name: Executando apenas o trabalhofinal.cy.js
        run: npx cypress run --spec cypress/e2e/trabalhofinal.cy.js

      - uses: actions/upload-artifact@v4
       
        if: ${{ always() }}
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
      

      

    
