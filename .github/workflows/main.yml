name: Web E2E Tests

on:
  push:
    branches:
      - "**"   # roda em qualquer branch a cada push
  pull_request:
    branches:
      - "**"   # roda também em PRs
  workflow_dispatch: {}

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalando dependências
        run: |
          npm ci || npm install

      - name: Executando apenas o trabalhofinal.cy.js
        run: npx cypress run --spec cypress/e2e/trabalhofinal.cy.js

      - name: Upload artifacts
        id: upload_report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos

      - name: Adicionar link do relatório ao Job Summary
        if: always()
        run: |
          echo "## Relatório de Testes" >> $GITHUB_STEP_SUMMARY
          echo "O relatório HTML foi salvo como artefato do job." >> $GITHUB_STEP_SUMMARY
          echo "- Artefato: [relatorios](${{ steps.upload_report.outputs.artifact-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- Caminho dentro do artefato: cypress/reports/html/index.html" >> $GITHUB_STEP_SUMMARY
      

      

    
