name: Web E2E Tests

on:
  push:
    branches:
      - "**"   # roda em qualquer branch a cada push
  pull_request:
    branches:
      - "**"   # roda também em PRs
  workflow_dispatch: {}

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalando dependências
        run: npm ci

      - name: Executando apenas o trabalhofinal.cy.js
        run: npx cypress run --spec cypress/e2e/trabalhofinal.cy.js

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
      

      

    
